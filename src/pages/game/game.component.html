<ion-content class="cenarios">

  <ion-slides pager *ngIf="cenarios">
    <ion-slide *ngFor="let cenario of cenarios">
      <img [src]="cenario.pathImgCenario" class="slide-image" (click)="toCenario(cenario.id)" />
      <h2 class="cenario-titulo" [innerHTML]="cenario.titulo"></h2>
      <p [innerHTML]="cenario.descricao"></p>
    </ion-slide>
  </ion-slides>
</ion-content>
